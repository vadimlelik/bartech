version: '3.8'

services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      # Увеличиваем лимиты памяти для процесса сборки
      shm_size: '2gb'
    container_name: bartech-nextjs
    restart: unless-stopped
    # Лимиты памяти для runtime контейнера
    mem_limit: 4g
    memswap_limit: 4g
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:stable-alpine
    container_name: bartech-nginx
    restart: unless-stopped
    depends_on:
      - nextjs
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - technobar_certbot-etc:/etc/letsencrypt:ro
      - technobar_certbot-var:/var/lib/letsencrypt:ro
    networks:
      - app-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/dns-cloudflare:latest
    container_name: bartech-certbot
    restart: unless-stopped
    volumes:
      - technobar_certbot-etc:/etc/letsencrypt
      - technobar_certbot-var:/var/lib/letsencrypt
      - ./certbot/cloudflare.ini:/cloudflare.ini:ro
      - ./scripts/auto-renew-certs.sh:/auto-renew-certs.sh
      - ./scripts/reload-nginx.sh:/reload-nginx.sh
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app-network
    entrypoint: "/bin/sh -c 'apk add --no-cache docker-cli >/dev/null 2>&1 || true; chmod +x /auto-renew-certs.sh /reload-nginx.sh && trap exit TERM; while :; do /auto-renew-certs.sh; sleep 12h & wait $${!}; done'"

volumes:
  technobar_certbot-etc:
    external: true
  technobar_certbot-var:
    external: true

networks:
  app-network:
    driver: bridge
