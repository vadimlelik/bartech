events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging configuration
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    map $http_origin $cors {
        default "";
        ~^https?://(.*\.cvirko-vadim\.ru|cvirko-vadim\.ru)$ $http_origin;
        "http://localhost" $http_origin;  # Allow localhost for development
    }

    upstream nextjs {
        server nextjs-app:3000;
        keepalive 32;  # Keep connections alive
    }

    # HTTP server (redirect to HTTPS)
    server {
        listen 80;
        server_name cvirko-vadim.ru *.cvirko-vadim.ru localhost;
        
        # For production domains, redirect to HTTPS
        if ($host ~ ^(cvirko-vadim\.ru|.*\.cvirko-vadim\.ru)$) {
            return 301 https://$host$request_uri;
        }

        # Root directory for static files
        root /app;

        # Serve static files directly
        location /public/ {
            alias /app/public/;
            expires 365d;
            access_log off;
            add_header Cache-Control "public, no-transform";
        }

        location /_next/static/ {
            alias /app/.next/static/;
            expires 365d;
            access_log off;
            add_header Cache-Control "public, no-transform";
        }

        location /images/ {
            alias /app/public/images/;
            expires 365d;
            access_log off;
            add_header Cache-Control "public, no-transform";
            try_files $uri $uri/ =404;
        }

        # For all other requests, proxy to Next.js
        location / {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Increase timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' $cors always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name cvirko-vadim.ru *.cvirko-vadim.ru;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/cvirko-vadim.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cvirko-vadim.ru/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

        location / {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Increase timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' $cors always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        }

        location /_next/ {
            proxy_pass http://nextjs;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header Host $host;
        }

        location /static/ {
            proxy_pass http://nextjs;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header Host $host;
        }

        # Serve static files from public directory
        location /_next/static/ {
            alias /app/.next/static/;
            expires 365d;
            access_log off;
        }

        location /public/ {
            alias /app/public/;
            expires 365d;
            access_log off;
        }
    }
}
