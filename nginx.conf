http {
    # Общие CORS-заголовки
    map $http_origin $cors {
        default "";
        ~^https?://(.*\.cvirko-vadim\.ru|cvirko-vadim\.ru)$ $http_origin;
    }

    upstream nextjs {
        server nextjs-app:3000;
    }

    # Редирект HTTP -> HTTPS для всех доменов
    server {
        listen 80;
        server_name cvirko-vadim.ru *.cvirko-vadim.ru;
        return 301 https://$host$request_uri;
    }

    # Основной домен cvirko-vadim.ru
    server {
        listen 443 ssl;
        server_name cvirko-vadim.ru;

        ssl_certificate /etc/letsencrypt/live/cvirko-vadim.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cvirko-vadim.ru/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $cors always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            add_header Access-Control-Allow-Origin $cors always;
            add_header Access-Control-Allow-Credentials "true" always;
        }

        location /_next/ {
            proxy_pass http://nextjs/_next/;
        }

        location /static/ {
            proxy_pass http://nextjs/static/;
        }
    }

    # Поддомен phone.cvirko-vadim.ru
