events {}

http {
    upstream nextjs {
        server nextjs-app:3000;
    }

    # Редирект HTTP -> HTTPS для всех доменов
    server {
        listen 80;
        server_name *.technobar.by;
        return 301 https://$host$request_uri;
    }

    # Основной сервер для technobar.by
    server {
        listen 443 ssl;
        server_name technobar.by;

        ssl_certificate /etc/letsencrypt/live/technobar.by/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/technobar.by/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://nextjs;  # Основной домен
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /_next/ {
            proxy_pass http://nextjs/_next/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /static/ {
            proxy_pass http://nextjs/static/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

