events {}

http {
    # Общие CORS заголовки

    map $http_origin $cors {
        default "";
        ~^https?://(.*\.technobar\.by|technobar\.by)$ $http_origin;
    }
    set $cors_allowed "false";
    
    upstream nextjs {
        server nextjs-app:3000;
    }

    # Редирект HTTP -> HTTPS для всех доменов
    server {
        listen 80;
        server_name technobar.by *.technobar.by;
        return 301 https://$host$request_uri;
    }
    if ($http_origin ~* ^https?://(.*\.technobar\.by|technobar\.by)$) {
        set $cors_allowed "true";
    }

    # Основной домен technobar.by
    server {
        listen 443 ssl;
        server_name technobar.by;

        ssl_certificate /etc/letsencrypt/live/technobar.by/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/technobar.by/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;


        location / {
            proxy_pass http://nextjs;  
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

             if ($cors) {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
                add_header Access-Control-Allow-Credentials "true" always;
            }

            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
            
        }

        # Дополнительные страницы
        location ~ ^/(pk|thank-you|[a-zA-Z0-9-]+)$ {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            if ($cors_allowed = "true") {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
                add_header Access-Control-Allow-Credentials "true" always;
            }

            location ~ ^/(thank-you|pk|pass|po|guarantee)$ {
                return 301 https://technobar.by$uri$is_args$args;
            }
        }

        # Next.js статические файлы
        location /_next/ {
            proxy_pass http://nextjs/_next/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /static/ {
            proxy_pass http://nextjs/static/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

