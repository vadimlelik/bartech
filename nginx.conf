events {}

http {

    map $http_origin $cors {
        default "";
        ~^https?://(.*\.technobar\.by|technobar\.by)$ $http_origin;
    }

    upstream nextjs {
        server nextjs-app:3000;
    }

    server {
        listen 80;
        server_name cvirko-vadim.ru *.cvirko-vadim.ru;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name cvirko-vadim.ru;

        ssl_certificate /etc/letsencrypt/live/cvirko-vadim.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cvirko-vadim.ru/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://nextjs;  
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $cors always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
            add_header Access-Control-Allow-Origin $cors always;
            add_header Access-Control-Allow-Credentials "true" always;
        }

        location ~ ^/(pk|thank-you|[a-zA-Z0-9-]+)$ {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /_next/ {
            proxy_pass http://nextjs/_next/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /static/ {
            proxy_pass http://nextjs/static/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    server {
        listen 443 ssl;
        server_name phone.cvirko-vadim.ru phone2.cvirko-vadim.ru laptop1.cvirko-vadim.ru tv1.cvirko-vadim.ru;

        ssl_certificate /etc/letsencrypt/live/phone.cvirko-vadim.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/phone.cvirko-vadim.ru/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

         # Редиректы фиксированных страниц
        location ~ ^/(thank-you|pk|po|guarantee|pass)$ {
            return 301 https://technobar.by$uri$is_args$args;
        }

        location / {
            proxy_pass http://nextjs$request_uri;  # Динамическая обработка на основе пути
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            if ($cors != "") {
                add_header Access-Control-Allow-Origin $cors always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
                add_header Access-Control-Allow-Credentials "true" always;
            }

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Next.js статические файлы
        location /_next/ {
            proxy_pass http://nextjs/_next/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /static/ {
            proxy_pass http://nextjs/static/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
   


    # Поддомен laptop1.cvirko-vadim.ru


    # Поддомен tv1.cvirko-vadim.ru

}