events {}

http {

    # Backend приложения
    upstream nextjs {
        server nextjs-app:3000;
    }

    # Перенаправление HTTP на HTTPS
    server {
        listen 80;
        server_name cvirko-vadim.ru *.cvirko-vadim.ru;
        return 301 https://$host$request_uri;
    }

    # Основной домен
    server {
        listen 443 ssl;
        server_name cvirko-vadim.ru;

        ssl_certificate /etc/letsencrypt/live/cvirko-vadim.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cvirko-vadim.ru/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            # Заголовки CORS
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Credentials "true";

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        location /_next/ {
            proxy_pass http://nextjs/_next/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /static/ {
            proxy_pass http://nextjs/static/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Поддомены
    server {
        listen 443 ssl;
        server_name *.cvirko-vadim.ru;

        ssl_certificate /etc/letsencrypt/live/cvirko-vadim.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cvirko-vadim.ru/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            # Извлечение имени поддомена
            set $subdomain "";
            if ($host ~* ^(.*?)\.cvirko-vadim\.ru$) {
                set $subdomain $1;
            }

            # Прокидывание поддомена в URL для приложения
            rewrite ^(.*)$ /$subdomain$1 break;

            # Прокси запросов в backend
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            # Заголовки CORS
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Credentials "true";

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        location /_next/ {
            proxy_pass http://nextjs/_next/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            add_header Access-Control-Allow-Origin "*";
        }

        location /static/ {
            proxy_pass http://nextjs/static/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            add_header Access-Control-Allow-Origin "*";
        }
    }
}
