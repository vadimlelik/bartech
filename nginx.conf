events {}

http {
    upstream nextjs {
        server nextjs-app:3000;
    }

    # Редирект HTTP -> HTTPS для всех доменов
    server {
        listen 80;
        server_name *.technobar.by;
        return 301 https://$host$request_uri;
    }

    # Основной сервер для technobar.by
    server {
        listen 443 ssl;
        server_name technobar.by;

        ssl_certificate /etc/letsencrypt/live/technobar.by/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/technobar.by/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Основная страница
        location / {
            proxy_pass http://nextjs;  # Прокси для всех путей на корневом домене
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Обработка динамических страниц (например, /1phonefree)
        location ~ ^/([a-zA-Z0-9-]+) {
            proxy_pass http://nextjs/$1;  # Прокси для динамических страниц
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /_next/ {
            proxy_pass http://nextjs/_next/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /static/ {
            proxy_pass http://nextjs/static/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Прокси для поддоменов
    server {
        listen 443 ssl;
        server_name phone.technobar.by laptop1.technobar.by laptop2.technobar.by tv1.technobar.by tv2.technobar.by phone2.technobar.by phone2.technobar.by;

        ssl_certificate /etc/letsencrypt/live/technobar.by/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/technobar.by/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Прокси для поддоменов
        location / {
            # Прокси для поддоменов на разные пути в Next.js
            proxy_pass http://nextjs/$host;  # $host заменяется на имя поддомена
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /_next/ {
            proxy_pass http://nextjs/_next/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /static/ {
            proxy_pass http://nextjs/static/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Прокси для всех поддоменов на HTTP, чтобы редиректить на HTTPS
    server {
        listen 80;
        server_name *.technobar.by;
        return 301 https://$host$request_uri;
    }
}