        location /static/ {
            proxy_pass http://nextjs/static/;
        }
    }

    server {
        listen 443 ssl;
        server_name phone.cvirko-vadim.ru;

        ssl_certificate /etc/letsencrypt/live/phone.cvirko-vadim.ru/fullchain.pem;
