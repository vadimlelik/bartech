events {}

http {
    # CORS для всех доменов technobar.by
    map $http_origin $cors {
        default "";
        ~^https?://(.*\.technobar\.by|technobar\.by)$ $http_origin;
    }

    upstream nextjs {
        server nextjs-app:3000;
    }

    # Редирект HTTP -> HTTPS
    server {
        listen 80;
        server_name technobar.by *.technobar.by;
        return 301 https://$host$request_uri;
    }

    # Основной домен technobar.by
    server {
        listen 443 ssl;
        server_name technobar.by;

        ssl_certificate /etc/letsencrypt/live/technobar.by/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/technobar.by/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Главная страница
        location / {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            add_header Access-Control-Allow-Origin $cors always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Allow-Credentials "true" always;

            if ($request_method = OPTIONS) {
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
        }

        # Редиректы для статических страниц
        location ~ ^/(thank-you|pk|pass|po|guarantee)$ {
            return 301 https://technobar.by$uri$is_args$args;
        }

        # Next.js статические файлы
        location /_next/ {
            proxy_pass http://nextjs/_next/;
        }

        location /static/ {
            proxy_pass http://nextjs/static/;
        }
    }

